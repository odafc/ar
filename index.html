<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<script>ARjs.Context.baseURL = 'https://arjs-org.github.io/location-based-ar/examples/vendor/ar.js/three.js/'</script>
<!-- include gps-ar.js -->
<script src="https://arjs-org.github.io/location-based-ar/src/gps-camera-debug.js"></script>
<script src="https://arjs-org.github.io/location-based-ar/src/gps-camera-position.js"></script>
<script src="https://arjs-org.github.io/location-based-ar/src/gps-camera-rotation.js"></script>
<script src="https://arjs-org.github.io/location-based-ar/src/gps-entity-place.js"></script>
    
    <title>Hello AR.js World! Step2 (dynamic)</title>
  </head>

  <body style='margin: 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<a-sphere gps-entity-place="longitude: 132.48845888750463; latitude: 35.20318957825633"></a-sphere>
		<a-sphere gps-entity-place="longitude: 132.48992934015854; latitude: 35.20326255594228"></a-sphere>
		<a-sphere gps-entity-place="longitude: 132.48914467344738; latitude: 35.20442497704747" radius=5 color=red></a-sphere>

		<a-sphere gps-entity-place="latitude: 35.20326255594228; longitude: -6.238680400000021;"  radius=2 color=red></a-sphere>
		<a-sphere gps-entity-place="latitude: 35.20326255594228; longitude: -0.114623;"  radius=2 color=green></a-sphere>
		
		<a-camera id="camera" user-height="1.6" gps-camera-position gps-camera-rotation gps-camera-debug></a-camera>
	</a-scene>
</body>
