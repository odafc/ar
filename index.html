<html>

<head>
  <meta charset="utf-8" />
  <title> Location-based AR.js demo </title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      embedded
    >
      <a-entity gps-entity-place="latitude: 35.20324484521119 ; longitude: 132.48921259614164"></a-entity>
      <a-entity gps-entity-place="latitude: 35.20324484521119; longitude: 132.48980804651927"></a-entity>
      <a-entity line="start: 35.20324484521119 132.48921259614164; end: 35.20324484521119 132.48980804651927; color: red;"></a-entity>
    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>
</body>

</html>
