<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <div id="debug"></div>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
          <a-box
            material="color: red"
            gps-entity-place="latitude: 35.20344457215383; longitude: 132.4895078991471;"
            scale="5 5 5"
          ></a-box>
        <a-text
            id="text"
            value="aaaaa"
            look-at="[gps-camera]"
            scale="30 30 30"
            position="0 55 0"
            gps-entity-place="latitude: 35.20344457215383; longitude: 132.4895078991471;"
        ></a-text>
            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>

            <script>
      window.addEventListener('load', () => {
        const text = document.getElementById('text');
        text.addEventListener('gps-entity-place-update-positon', (event) => {
          document.getElementById('debug').textContent = `${event.detail.distance}m`;
          text.setAttribute('value', text.getAttribute('distanceMsg') + 'left');
        });
      });
    </script>
    </body>
</html>
