<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LocalGIS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <link rel="stylesheet" href="https://loca.ash.jp/leaflet/sample/js/leaflet_opacity.css" />
    <script src="https://loca.ash.jp/leaflet/sample/js/leaflet_opacity.js"></script>
    <script src="./test.geojson" charset="utf-8"></script>
    <script src="./name.geojson" charset="utf-8"></script>

    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        #mapid {
            height: 100%;
            width: 100%;
        }

        #beam {
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            opacity: 0.3;
            height: 0;
            width: 20px;
            margin: 10px auto;
            border-top: 40px solid #11b;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            transform-origin: bottom;
        }
        .leaflet-control-attribution {
            display: none;
        }

        @media print {
            .no-print,
            .leaflet-control,
            .leaflet-interactive {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="mapid"></div>

    <input id="permitGeolocation" class="no-print iosb" type="button" value="iOS>方位取得を許可"
        style="position: fixed; top: 10px; left: 100px; z-index: 1000" onclick="permitGeolocation()" />
    <input type="text" id="os" style="position: fixed; top: 40px; left: 100px; z-index: 1000; display: none;" />
    <input type="text" id="degree" style="position: fixed; top: 70px; left: 100px; z-index: 1000; display: none;" />
    <input type="text" id="iPhone" style="position: fixed; top: 100px; left: 100px; z-index: 1000; display: none;" />
    <input type="text" id="accuracy" style="position: fixed; top: 130px; left: 100px; z-index: 1000; display: none;" />

    <input type="text" id="iPhone" style="position: fixed; top: 100px; left: 100px; z-index: 1000;" />
    <input type="text" id="accuracy" style="position: fixed; top: 130px; left: 100px; z-index: 1000;" /> -->


    <div id="heading"></div>

    <div id="beam"></div>
    <script src="./script.js" charset="utf-8"></script>

</body>

</html>
