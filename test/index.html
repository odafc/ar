<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <title>Hello AR.js World! Step2 (dynamic)</title>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      embedded
    >
      <a-assets>
        <a-asset-item
          id="asset-eevee"
          src="../assets/kui.gltf"
        ></a-asset-item>
      </a-assets>
      
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script src="app.js"></script>

     <script>
      window.addEventListener('load', () => {
        const el = document.querySelector('[gps-entity-place]');
        el.addEventListener('successCallback', (event) => {
          if(event.detail.distance < 100) {
            el.setAttribute('light','color: #ffff00');
          } else {
            el.setAttribute('light','color: #ffffff');
          }
              });
    </script>
    
  </body>
</html>
